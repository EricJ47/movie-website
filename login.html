<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Login</title>
</head>

<body>
    <div id="login" class="flex items-center justify-center min-h-screen">
        <!-- Card Container -->
        <div class="relative flex flex-col m-6 space-y-10 bg-darkGray bg-opacity-80 shadow-2xl rounded-2xl  md:m-0">
            <!-- left side -->
            <div class="p-8 md:p-16">
                <!-- top content -->

                <!-- logo -->
                <div class="flex items-center justify-center mb-3">
                    <img src="images/Logo.svg" alt="">
                </div>

                <h3 class="flex items-center text-3xl justify-center  text-white">
                    Masuk
                </h3>
                <p class="text-gray-300 text-sm flex items-center justify-center">
                    Selamat datang kembali!
                </p>
                <!-- Username field -->
                <div>
                    <label for="" class="text-white">Username</label><br>
                    <input type="text"
                        class="fit-field w-mobile bg-darkGray bg-opacity-10 text-white md:w-desktop"
                        placeholder="Enter your email address">
                </div>
                <!-- Password field -->
                <div class="relative mt-7">
                    <label for="" class="text-white">Kata Sandi</label><br>
                    <input type="password" name="confirm-password" id="passwordInput"
                        class="fit-field w-mobile bg-darkGray bg-opacity-10  text-white md:w-desktop"
                        placeholder="Enter your password">
                    <button id="togglePassword" class="absolute inset-y-0 right-2  -bottom-5 flex items-center px-2 ">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-7 h-7 invert saturate-50 opacity-60" id="showPasswordIcon">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-7 h-7 invert opacity-60 hidden" id="hidePasswordIcon">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                        </svg>
                    </button>
                </div>
                <!-- forgot password -->
                <div class="flex flex-row justify-between space-x-1">
                    <div class="flex">
                        <h4 class="text-gray-300">Belum punya akun?</h4>
                        <a href="register.html" class="text-white">Daftar</a>
                    </div>
                    <div>
                        <a href="#" class="text-white">Lupa kata sandi?</a>
                    </div>
                </div>

                <!-- button -->

                <div class="flex flex-col justify-center mt-10">
                    <div class="mb-1">
                        <button class="w-mobile btn h-12 rounded-full 
                        bg-gray-500 bg-opacity-70 border border-gray-500 
                        text-white hover:bg-opacity-40 focus:outline md:w-desktop">
                            Masuk
                        </button>
                    </div>
                    <div class="flex justify-center">
                        <h6 class="text-gray-400">atau</h6>
                    </div>
                    <div class="flex items-center mt-1">
                        <button class="flex btn items-center justify-center space-x-3 w-mobile h-12 rounded-full 
                         border border-gray-500 text-white focus:outline md:w-desktop">
                            <img src="images/gooogle.png" alt="" class="w-7 h-7">
                            <span>Masuk dengan Google</span>
                        </button>

                    </div>


                </div>
            </div>
</body>

</html>
